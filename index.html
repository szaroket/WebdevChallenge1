<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weekly WebDev Challenge 1</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="header__logo" src="images/logo.png">
    </div>
    <div class="column-left">
      <h2 class="form__header">Register Form</h2>
      <div class="form-border">
        <form method="post" class="form" name="register-form">
          <input type="text" class="form__username" name="username" placeholder="Username" required />
          <input type="password" class="form__password" name="password" placeholder="Password" required />
          <input type="password" class="form__password" name="confirm-password" placeholder="Confirm Password" required />
          <input type="email" class="form__email" name="email" placeholder="Email" required />
          <input type="text" class="form__location" name="location" placeholder="Your Location" required />
          <input type="checkbox" id="register-form__checkbox" value="accept" required />
          <label for="register-form__checkbox"><p>I have read and accept the terms of use</p></label>
          <button type="submit" name="register-submit">Sign up</button>
        </form>
      </div>
      <h2 class="form__header">Send Email</h2>
      <div class="form-border">
        <form method="post" class="form" name="send-email">
          <input type="text" class="form__username" name="name" placeholder="Your Name" required />
          <input type="email" class="form__email" name="email" placeholder="Your Email" required />
          <textarea cols="30" rows="8" placeholder="Type your message..." required></textarea>
          <input type="checkbox" id="email-form__checkbox" value="accept" required />
          <label for="email-form__checkbox"><p>Send a copy to my Email</p></label>
          <button type="submit" name="register-submit">Send mail</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
