<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weekly WebDev Challenge 1</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="header__logo" src="images/logo.png">
    </div>
    <div class="column-left">
      <h2 class="register-form__header">Register Form</h2>
      <div class="register">
        <form method="post" class="register-form" name="register-form">
          <input type="text" class="register-form__username" name="username" placeholder="Username" required />
          <input type="password" class="register-form__password" name="password" placeholder="Password" required />
          <input type="password" class="register-form__password" name="confirm-password" placeholder="Confirm Password" required />
          <input type="email" class="register-form__email" name="email" placeholder="Email" required />
          <input type="text" class="register-form__location" name="location" placeholder="Your Location" required />
          <input type="checkbox" id="register-form__checkbox" value="accept" required />
          <label for="register-form__checkbox"><p>I have read and accept the terms of use</p></label>
          <button type="submit" name="register-submit">Sign up</button>
        </form>
      </div>
      <h2 class="register-form__header">Send Email</h2>
      <div class="register">
        <form method="post" class="form" name="send-email">
          <input type="text" class="form__username" name="name" placeholder="Your Name" required />
          <input type="email" class="form_email" name="email" placeholder="Your Email" required />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
